    <title>Inscripcion cursos</title>

<body>
  
    <section class="container-fluid-descripcion row row-cols-sm-2 row-cols-md-6 row-cols-lg-12">
    <div class="curso">
    <p>Incribete a nuestro Curso de Pilates Terapéutico</p>
    <p> Horario de cursada:</p>
    <p>Lunes, Miércoles y Viernes de 9 AM a 12pm.</p>
    <p>Precio promocional: $2500</p>
    </div>
    </section>

<section class="container-fluid-inscripcion row row-cols-sm-2 row cols-md-6 row cols-lg-12">

  <h1>Completa el formulario de inscriptión para convertirte en Profesora de Pilates Terapéutico</h1>

  <div class="container-cursos-form"> 
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre"> 
        
        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu apellido"> 
        
        <label for="exampleFormControlInput1" class="form-label">Edad</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu edad">    

        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Igresa tu E-mail">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Escribe tu consulta</label>
        <textarea class="form-control-tarea" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div> 
  </div>
  </section>
    

  
</body>
