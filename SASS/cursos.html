<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="stylecursos.css">
    <title>Inscripcion cursos</title>

<body>
    <h1>Completa el formulario de inscription para convertirte en Profesora de Pilates Terapeutico</h1>

<div class="container-fluid-inscripcion">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu nombre"> 
        
        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu apellido"> 
        
        <label for="exampleFormControlInput1" class="form-label">Edad</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu edad">    

        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Igresa tu E-mail">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
</div>
    

    


    

</body>
